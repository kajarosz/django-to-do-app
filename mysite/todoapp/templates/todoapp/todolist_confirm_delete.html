{% extends 'todoapp/base.html' %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="card">
            <div class="navbar text-white bg-dark justify-content-between">
                <a class="navbar-brand">{{todolist.todolist}}</a>
            </div>
            <div class="card-body">
                <h5 class="card-title">Are you sure you want to delete this task list?</h5>
                <p class="card-text">All tasks from this list will be deleted. You won't be able to revoke this changes.</p>               
                <form method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger my-2 my-sm-0" type="submit">Delete</button>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
