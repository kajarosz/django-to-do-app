{% extends 'todoapp/base.html' %}

{% block content %}
{%  if task %}
<div class="row d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="card">
            <div class="navbar text-white bg-dark justify-content-between">
                <a class="navbar-brand">Edit task</a>
            </div>
            <div class="card-body">                
                <form method="POST">
                    {% csrf_token %}
                        <input class="form-control mr-sm-2" type="hidden" name="completed" value="{{task.completed}}">
                    <div class="form-group">
                        <label for="task">Task</label>
                        <input id="task" class="form-control mr-sm-2" type="search" placeholder="{{task.task}}" aria-label="Search"
                        name="task" value="{{task.task}}">
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                    <textarea for="id" class="form-control mr-sm-2"  type="search" placeholder="{{task.notes}}" aria-label="Search"
                        name="notes" value="{{task.notes}}">{{task.notes}}</textarea>
                    </div>
                    
                    
                    <button class="btn btn-success my-2 my-sm-0" type="submit" name="save" value="save">Save changes</button> <button class="btn btn-warning text-white my-2 my-sm-0" type="submit" name="cancel" value="cancel">Cancel</button>
                </form>
            </div>

        </div>
    </div>
</div>

{% endif %}
{% endblock %}
